<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign up - Evox Images</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="images/logo.jpeg" alt="logo" srcset="" />
          </div>
          <form action="">
            <div>
              <label for="">Email</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" class="text-input" />
            </div>
            <div class="forgot-pw"><a href="#">Forgot your password?</a></div>
            <button type="submit" class="primary-btn">LOG IN</button>
          </form>
          <div class="or">
            <hr class="bar" />
            <a href="" class="secondary-btn">Create an account</a>
          </div>
        </div>
        <footer id="footer">
          <p class="copyright">
            Copyright &copy; 2018, Evox Images All Rights Reserved
          </p>
          <div>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Driving the future of automotive imagery
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
