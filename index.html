<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign In - Evox API</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="images/logo.jpeg" alt="logo" srcset="" />
          </div>
          <form action="">
            <div>
              <label for="">Email</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label for="">Password</label>
              <input type="text" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">LOG IN</button>
          </form>
          <div class="links">
            <a href="#">Forgot your password?</a>
            <a href="#">Sign in with company</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="" class="secondary-btn">Create an account</a>
        </div>
        <footer id="footer">
          <p>Copyright &copy; 2018, Evox Images All Rights Reserved</p>
          <div>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right"></div>
    </div>
  </body>
</html>
